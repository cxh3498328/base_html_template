<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板案例</title>
  <link rel="stylesheet" href="./css/xh-yd-com.css">
  <script src="./js/reset.js"></script>
  <style>
    .extend {
      font-size: .24rem;
    }

    .demo-item {
      padding: .2rem 0;
    }
  </style>
</head>

<body>
  <div class="demo-item">
    <div class="extend triangle-close">展开</div>
  </div>

  <div class="demo-item">
    <button class="sms-send-btn" id="send" data-time="60">获取验证码</button>
  </div>
  <div class="demo-item">
    <div class="footer-btn">
      <div class="btn">确认</div>
    </div>
  </div>
  <div class="demo-item">
    <button class="xh-btn" id="btn-demo1">打开toast</button>
  </div>
  <div class="demo-item">
    <button class="xh-btn" id="btn-demo2">打开confirm</button>
  </div>
  <div class="demo-item">
    <button class="xh-btn" id="btn-demo3">打开alert</button>
  </div>
  <div class="demo-item">
    <button class="xh-btn" id="btn-demo4">打开抽屉</button>
  </div>
  <div class="demo-item">
    <img src="1.jpg" onerror="loadError(this)" />
  </div>
  <script src="./js/jquery-1.7.2.js"></script>
  <script src="./js/com.js"></script>
</body>
<script>
  var index = 0;
  console.log((typeof index == undefined) ? '1' : index)
  $('#send').on('click', function () {
    console.log('发送请求')
    YDPlugs.toast('发送成功', 1000)
  })
  $('#btn-demo1').on('click', function () {
    YDPlugs.toast('我是测试toast', 1000)
  })
  $('#btn-demo2').click(function () {
    var index = YDPlugs.confirm({
      content: '这是一段测试文本',
      confirmText: '确认',
      cancleText: '取消',
      confirm: function () {
        console.log(123)
        setTimeout(function () {
          $('body div').remove('.xh-mask')
          $('body div').remove('#xh-confirm-' + index + '')
        }, 2000)
      }
    })
  })
  $('#btn-demo3').on('click', function () {
    YDPlugs.alert({
      title: '提示',
      content: '测试弹窗'
    }, 1000)
  })
  $('#btn-demo4').click(function () {
    YDPlugs.drawCon()
  })
  request({
    url: 'qrcodescan/scan_report_type.do',
    ajaxData: {
      TIMESET: '20200513161435898',
      HOSPITALID: '05940078',
      code: 'xhuQRipLEy3XngKcwtB9SACJRx4rCRuBG+zKRgQCg40VqG31Ff7QiMTrTJVPDyGBWlnIvSXYIXEtfA0EeZAE0w=='
    }
  }).then(data => {
    console.log(data)
  }).catch(err => {
    console.log('请求失败')
  })
</script>

</html>
